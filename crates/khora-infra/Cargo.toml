[package]
name = "khora-infra"
version = "0.2.1"
edition = "2021"
description = "Concrete implementations of external dependencies"

[dependencies]
khora-core = { path = "../khora-core" }

# Graphics dependencies (wgpu backend)
wgpu = "27.0"
raw-window-handle = "0.6"
pollster = "0.4"
async-trait = "0.1"
bytemuck = { version = "1.23.2", features = ["derive"] }

# Platform dependencies (winit)
winit = "0.30"

# Audio
cpal = "0.16.0"

# Logging
log = "0.4"
env_logger = "0.11"

# Error handling
anyhow = "1.0"

[features]
default = ["graphics", "platform"]
graphics = []
platform = []

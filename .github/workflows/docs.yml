name: Deploy Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      branch:
        description: 'The branch to build and index'
        required: true
        default: 'main'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-docs:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest

    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # --- 1. SETUP ---
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Install mdBook
        run: cargo install mdbook --locked

      # --- 2. BUILD (IN ISOLATION) ---
      - name: Build rustdoc API reference
        run: cargo doc --workspace --no-deps --all-features --target-dir build/rustdoc
      - name: Build mdBook
        run: mdbook build docs -d ../build/book

      # --- 3. ASSEMBLE ---
      - name: Assemble final site
        run: |
          mv build/book site
          mkdir -p site/api
          cp -r build/rustdoc/doc/* site/api/
          cat .github/workflows/templates/api_index.html > site/api/index.html

      # --- 4. DEPLOY ---
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  
  build-index:
    name: Build Search Index
    runs-on: ubuntu-latest
    needs: deploy-docs

    steps:
      - name: Checkout doc-agent repository
        uses: actions/checkout@v4
        with:
          # We clone the project containing the indexing script
          repository: ${{ secrets.DOC_AGENT_REPO }}
          token: ${{ secrets.AGENT_REPO_PAT  }} # A PAT if repo is private

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run indexing script
        env:
          # URL of the deployed site is an output of the deployment step
          SITE_URL: ${{ needs.deploy-docs.outputs.page_url }}
        run: |
          python scripts/create_index.py --url $SITE_URL --output ./index_output

      - name: Upload index artifact
        uses: actions/upload-artifact@v4
        with:
          name: doc-index
          path: ./index_output
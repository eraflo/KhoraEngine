name: Release

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write # allowed to push to the repository (tags, releases, commits)
  issues: write # allowed to comment on released issues
  pull-requests: write # allowed to comment on released PRs

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # required for semantic-release to analyze history

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 23
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Deploy Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-docs:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install Rust toolchain
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      # 3. Install mdBook
      - name: Install mdBook
        run: cargo install mdbook --locked

      # 4. Build rustdoc API reference first
      - name: Build rustdoc API reference
        run: cargo doc --workspace --no-deps --all-features

      # 5. Prepare the book's source directory
      - name: Prepare book source directory
        run: |
          # Crée le dossier `api` à l'intérieur du dossier source du livre
          mkdir -p docs/src/api
          # Copie la documentation de l'API générée à cet emplacement
          cp -r target/doc/* docs/src/api/

      # 6. Build the mdBook
      - name: Build mdBook
        run: mdbook build docs

      # 7. Assemble the final site for deployment
      - name: Prepare artifact
        run: mv docs/book site # Renomme simplement le dossier de sortie

      # 8. Upload the final site as an artifact
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      # 9. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
name: Deploy Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-docs:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest

    steps:
      # --- 1. SETUP ---
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Install mdBook
        run: cargo install mdbook --locked

      # --- 2. BUILD (IN ISOLATION) ---
      - name: Build rustdoc API reference
        run: cargo doc --workspace --no-deps --all-features --target-dir build/rustdoc
      - name: Build mdBook
        run: mdbook build docs -d ../build/book

      # --- 3. ASSEMBLE ---
      - name: Assemble final site
        run: |
          mv build/book site
          mkdir -p site/api
          cp -r build/rustdoc/doc/* site/api/
          cat .github/workflows/templates/api_index.html > site/api/index.html

      # --- 4. DEPLOY ---
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4